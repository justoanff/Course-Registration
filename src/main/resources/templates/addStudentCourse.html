<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/headerinc :: head}"></th:block>
    <title>Add Course</title>
</head>
<body>
<th:block th:insert="~{fragments/header :: header}"></th:block>
<div class="container-fluid">
    <h2>Add Course</h2>
    <div class="panel panel-default">
        <div class="panel-body">
            <!-- Error Message Display -->
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

            <form th:action="@{/student/{id}/courses(id=${student.id})}" method="post" enctype="multipart/form-data">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Student Info</div>
                        <div class="panel-body" style="padding-left: 15px;">
                            Name: <b th:text="${student.firstName}"></b> <b th:text="${student.lastName}"></b><br/>
                            Email: <span th:text="${student.email}"></span><br/>
                            Department: <span th:text="${student.department}"></span><br/>
                            <br/>Courses:
                            <span th:each="course : ${student.courses}">
                                <br/>&nbsp;&nbsp;<span th:text="${course.name}"></span>
                            </span>
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="courseId">
                            <option th:each="course : ${courses}"
                                    th:value="${course.courseId}"
                                    th:text="${course.name}">Course
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-default" href="/students"><i class="fa fa-arrow-left"></i> Back</a>
                        <button type="submit" name="action" value="save" class="btn btn-login">
                            <i class="fa fa-hdd-o"></i> Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
