<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <th:block th:insert="~{fragments/headerinc :: head}"></th:block>
    <title>Courses</title></head>
<body>
<th:block th:insert="~{fragments/header :: header}"></th:block>
<div class="container-fluid">
    <h2>Courses</h2>
    <a sec:authorize="hasAuthority('ADMIN')" href="/course/new" class="btn btn-success"><i class="fa fa-plus"></i> Add
        Course</a>
    <br><br>
    <table class="table table-striped">
        <tr>
            <th>Course</th>
            <th sec:authorize="hasAuthority('ADMIN')" class="text-center">Actions</th>
        </tr>
        <tr th:each="course : ${courses}">
            <td th:text="${course.name}"></td>
            <td sec:authorize="hasAuthority('ADMIN')" class="col-actions">
                <a th:href="@{/course/{id}(id=${course.courseId})}" class="btn btn-default"><i class="fa fa-eye"></i>
                    Show</a>
                <a th:href="@{/course/edit/{id}(id=${course.courseId})}" class="btn btn-primary"><i
                        class="fa fa-edit"></i> Edit</a>
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/course/delete/{id}(id=${course.courseId})}"
                   onclick="return confirm('Are you sure you want to remove?')" class="btn btn-danger"><i
                        class="fa fa-trash"></i> Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
